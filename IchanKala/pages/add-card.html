<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add-card.css">
    <title>Add Card</title>
</head>
<body>
    <div id="general">
        <section>
            <div id="card-info">
                <h1>BIR NARSALAR</h1>
                <div id="img-inf">
                    <img src="../images/credit-card.png">
                    <form action="" id="name-sur">
                        <p>Card Number</p>
                        <input type="text" maxlength="4" id="pp"><span> - </span><input type="text" maxlength="4" id="pp"><span> - </span><input type="text" maxlength="4" id="pp"><span> - </span><input type="text" maxlength="4" id="pp">
                        <p>MM/DD</p>
                        <input type="text" maxlength="2" id="dd"><span> / </span><input type="text" maxlength="2" id="dd">
                        <p>PASSWORD</p>
                        <div id="pss">
                            <input type="password" id="pass">
                            <img src="../images/hide-password.png" id="pass-ico">
                        </div>
                        <div id="btns">
                            <a href="hotel-bron.html">Back</a>
                            <input type="reset" value="Clear">
                            <input type="submit" value="Confirm">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

<script>
    let hideshow = document.getElementById("pass-ico");
    let password = document.getElementById("pass");

    hideshow.onclick = function(){
        if(password.type == "password"){
            password.type = "text";
            hideshow.src = "../images/show-password.png";
        }else{
            password.type = "password";
            hideshow.src = "../images/hide-password.png";
        }
    }
</script>

</body>
</html>
